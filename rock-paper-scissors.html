<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <script>

    
            function getComputerChoice(){
                const choiceArr = ["rock","paper","scissors"]
                let randomNum = Math.floor(Math.random() * 3)
                return choiceArr[randomNum];
                }




            function playRound(playerSelection){

                const cpuSelection = getComputerChoice();

                if (playerSelection === cpuSelection) {
                    return "Tie";
                } else if(playerSelection === "rock" && cpuSelection === "scissors"){
                    return "Player";
                } else if(playerSelection === "rock" && cpuSelection === "paper"){
                    return "Cpu";
                } else if(playerSelection === "paper" && cpuSelection === "rock"){
                    return "Player";
                } else if(playerSelection === "paper" && cpuSelection === "scissors"){
                    return "Cpu";
                } else if(playerSelection === "scissors" && cpuSelection === "rock"){
                    return "Player";
                } else if(playerSelection === "scissors" && cpuSelection === "paper"){
                    return "Cpu";
                }
            }

            function game(playerSelection){

            let playerScore = 0;
            let cpuScore = 0;
            let result;


    
            let roundResult = playRound(playerSelection);

            if(roundResult === "Tie"){
            console.log("Tie!")
            } 
            else if(roundResult === "Player"){
            ++playerScore;
            console.log("Player wins the round!")
            } 
            else {
            ++cpuScore;
            console.log("Cpu wins the round! :(")
            }
    

            if(playerScore == cpuScore) {
            result = "Tie game!, Run it back?"
            } else if(playerScore < cpuScore) {
            result = "You Lost!, Try Again!"
            } else{
            result = "You Win!, Congratulations!"
            }
            console.log(result);
            }   
             

            
                const rock = document.querySelector('#rock');
                const paper = document.querySelector('#paper');
                const scissors = document.querySelector('#scissors');

                rock.addEventListener('click',() => {
                    game('rock');
                })
                paper.addEventListener('click',() => {
                    game('paper');
                })
                scissors.addEventListener('click',() => {
                    game('scissors');
                })
        </script>
    </body>
</html>
